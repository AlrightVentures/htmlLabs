<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML Labs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="htmlLabs.js"></script>
        
        
    </head>
    <body>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="square.html" class="nav-link">Square</a></li>
                    <li class="nav-item"><a href="circle.html" class="nav-link">Circle</a></li>
                    <li class="nav-item"><a href="oval.html" class="nav-link">Oval</a></li>
                  </ul>
            </header>
        </div>

        <div class="px-4 py-5 my-1 text-center">
            <div class="container shape-table">
              <table class="center">
                <tr>
                  <td>
                    <div class="square center template-square"></div>
                  </td>
                  <td>
                    <div class="square center answer-square"></div>
                  </td>
                </tr>
              </table>
            </div>
            <h1 class="success-message"></h1>
            <h1 class="display-5 fw-bold">Create a square</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Create the square on the left. Good luck!</p>
              <button type="button" class="btn btn-primary btn-lg px-4 gap-3 reset">Start / Reset</button>
              <p class="lead mb-4">#square {</p>
              <p class="lead mb-4">width: <input type="number" id="width" placeholder="25" name="width" class="answer-width">;</p>
              <p class="lead mb-4">height: <input type="number" id="height" placeholder="75" name="height" class="answer-height">;</p>
              <p class="lead mb-4">background: <input type="text" id="background" placeholder="rgb(41, 209, 25)" class="answer-background">;</p>
              <p class="lead mb-4">}</p>

              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3 submit">Submit</button>
              </div>
              <p class="lead mb-4 counter">You've tried 0 times. Keep on trying!</p>
            </div>
          </div>

        <div class="container">
            
        </div>


          <div class="container">

          </div>

        <!-- Bootstrap script for JS needs to be at the bootom of the body-->

      </body>
</html>
